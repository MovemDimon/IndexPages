<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const subdomains = [
        'https://sub1.example.com',
        'https://sub2.example.com',
        'https://sub3.example.com',
        'https://sub4.example.com',
        'https://sub5.example.com',
      ];
      const randomIndex = Math.floor(Math.random() * subdomains.length);
      const path = window.location.pathname + window.location.search;
      window.location.href = subdomains[randomIndex] + path;
    </script>
  </head>
  <body>
</html>
